<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>칼럼 게시판</title>
</head>
<body>
  <h2>칼럼 게시판</h2>
  <ul id="column-posts"></ul>

  <script>
    fetch('/posts/list?category=column')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('column-posts');
        posts.forEach(p => {
          const item = document.createElement('li');
          item.innerHTML = `<a href="/view.html?id=${p.id}">${p.title}</a>`;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
