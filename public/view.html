  <ul id="comment-list"></ul>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');
    const token = localStorage.getItem('token');
    let userId = null;

    if (!token) {
      alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");

    }

    fetch('/auth/me', {
      headers: { Authorization: `Bearer ${token}` }
    })
      .then(res => res.json())
      .then(user => {
        if (user.error || !user.id) {
          alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
          return location.href = "/auth/login.html";
        }

        userId = user.id;

        fetch(`/posts/${postId}`)
          .then(res => res.json())
          .then(post => {
            if (post.error) {
              document.body.innerHTML = '<h2>ê¸€ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</h2>';
              return;
            }

            const container = document.getElementById('post-container');
            container.innerHTML = `
              <h2>${post.title}</h2>
              <p><strong>ì¹´í…Œê³ ë¦¬:</strong> ${post.category}</p>
              <p>${(post.content || '').replace(/\n/g, '<br>')}</p>
              <p>
                <button id="like-btn">ì¢‹ì•„ìš” ğŸ‘ (<span id="like-count">0</span>)</button>
              </p>
            `;

            fetch(`/likes/count/${postId}`)
              .then(res => res.json())
              .then(data => {
                document.getElementById('like-count').textContent = data.count;
              });

            document.getElementById('like-btn').onclick = async () => {
              const res = await fetch('/likes/toggle', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ post_id: postId, user_id: userId })
              });

              const result = await res.json();
              const countElem = document.getElementById('like-count');
              countElem.textContent = result.count;

              const btn = document.getElementById('like-btn');
              btn.innerHTML = result.liked
                ? `ì¢‹ì•„ìš” ì·¨ì†Œ ğŸ‘ (<span id="like-count">${result.count}</span>)`
                : `ì¢‹ì•„ìš” ğŸ‘ (<span id="like-count">${result.count}</span>)`;
            };
          });

        fetch(`/comments/${postId}`)
          .then(res => res.json())
          .then(comments => {
            const list = document.getElementById('comment-list');
            comments.forEach(c => {
              const li = document.createElement('li');
              li.textContent = `${c.username}: ${c.content} (${c.created_at})`;
              list.appendChild(li);
            });
          });

        document.getElementById('comment-form').onsubmit = async (e) => {
          e.preventDefault();
          const content = e.target.content.value.trim();
          if (!content) return;

          const res = await fetch('/comments/create', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ post_id: postId, user_id: userId, content })

          const result = await res.json();
          if (result.success) location.reload();
        };
      });
  </script>
